    <form [formGroup]="rutForm" (ngSubmit)="generateValidRut()">
        <div class="row">
            <div class="col">
                <label class="form-label">Cantidad</label>
                <select formControlName="selectedValue" class="form-select">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                </select>
            </div>
        </div>

        <div class="row align-items-center mt-3">
            <div class="col">
                <label class="form-label">Formato</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" formControlName="formatOptions" value="1">
                    <label class="form-check-label">
                        Solo guión (xxxxxxxx-x)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" formControlName="formatOptions" value="2">
                    <label class="form-check-label">
                        Puntos y guión (xx.xxx.xxx-x)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" formControlName="formatOptions" value="3">
                    <label class="form-check-label">
                        Sin puntos ni guión (xxxxxxxxx)
                    </label>
                </div>
            </div>
        </div>

        <div class="row my-3">
            <div class="col">
                <button type="submit" class="btn btn-primary">Generar</button>
            </div>
        </div>
    </form>
    <hr>
